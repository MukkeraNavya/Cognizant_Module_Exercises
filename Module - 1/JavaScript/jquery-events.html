<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Event Cards</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .event-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Community Events</h1>

  <button id="showEvents">Show Events</button>
  <button id="hideEvents">Hide Events</button>

  <div class="event-card">Music Night - June 15</div>
  <div class="event-card">Tech Meetup - June 20</div>

  <script src="jquery-events.js"></script>
</body>
</html>
